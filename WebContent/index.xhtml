<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<ui:define name="cabecalho">
		<ui:include src="/templates/cabecalho.xhtml" />
	</ui:define>
	
	<ui:define name="menu">
	    <ui:include src="/templates/menu.xhtml" />
	</ui:define>
	
	<ui:define name="conteudo">
		<h1 id="tituloPrincipal">PÃ¡gina Principal do Sistema WEB</h1>
		<h:form>
			<p:dataTable var="pessoa" value="#{pessoaBean.pessoas}" 
			 		rows="10"
		            paginator="true"
		            rowsPerPageTemplate="5,10,15" >
		            
			    <p:column headerText="Id">
			        <h:outputText value="#{pessoa.id}" />
			    </p:column>
			 
			    <p:column headerText="Nome">
			        <h:outputText value="#{pessoa.nome}" />
			    </p:column>
			 
			    <p:column headerText="Email">
			        <h:outputText value="#{pessoa.email}" />
			    </p:column>
			 
			    <p:column headerText="Telefone">
			        <h:outputText value="#{pessoa.telefone}" />
			    </p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	
	<ui:define name="rodape">
	   <ui:include src="/templates/rodape.xhtml" />
	</ui:define>

</ui:composition>
